<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Nive‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background 0.8s ease;
            touch-action: manipulation;
        }

        #question-area {
            text-align: center;
            z-index: 10;
            width: 95%;
        }

        h1 {
            color: #d63384;
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            /* This is the secret for smooth motion */
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1), background 0.3s ease;
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 999;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            z-index: 5;
            position: relative;
        }

        #celebration {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .final-text {
            font-size: clamp(2rem, 9vw, 4.5rem);
            color: #ffffff;
            font-weight: 800;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }

        .heart-fall {
            position: fixed;
            top: -10%;
            font-size: 1.5rem;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="question-area">
        <h1 id="mainTitle">Hey Nive ‚ù§Ô∏è, will you be mine forever? ‚ú®</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onclick="moveNo()" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1 class="final-text">‚ù§Ô∏è HAPPY BIRTHDAY NIVE ‚ù§Ô∏è</h1>
        <p style="font-size: 1.2rem; color: #fff; margin-top: 20px;">
            You're the best thing that ever happened to me! üéÇ‚ú®
        </p>
    </div>

    <script>
        let clickCount = 0;
        const noMessages = [
            "No", "Are you sure? ‚ù§Ô∏è", "Think again! ‚ú®", 
            "But I love you! ü•∫", "Nive, please! üíñ", 
            "Just click YES! üòÇ", "NO CHOICE LEFT!"
        ];

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            clickCount++;

            // 1. Change Text
            if (clickCount < noMessages.length) {
                noBtn.innerText = noMessages[clickCount];
            }

            // 2. Smooth Glide Movement
            // We use translate instead of left/top for high-performance smoothness
            const maxX = window.innerWidth / 2.5;
            const maxY = window.innerHeight / 2.5;
            const randomX = (Math.random() - 0.5) * maxX * 1.5;
            const randomY = (Math.random() - 0.5) * maxY * 1.5;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;

            // 3. Scale Yes Button Symmetrically
            let scale = 1 + (clickCount * 0.4);
            yesBtn.style.transform = `scale(${scale})`;

            // 4. Takeover Logic
            if (clickCount >= 9) {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.borderRadius = '0';
                yesBtn.style.display = 'flex';
                yesBtn.style.alignItems = 'center';
                yesBtn.style.justifyContent = 'center';
                yesBtn.style.fontSize = '8vw';
                yesBtn.innerText = "YES! I LOVE YOU! ‚ù§Ô∏è";
                noBtn.style.display = 'none';
            }
        }

        function celebrate() {
            document.getElementById('question-area').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.background = "#ff4d6d";

            // Fire Confetti
            const end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ffffff', '#ffb3d9']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ffffff', '#ffb3d9']
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());

            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-fall';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
