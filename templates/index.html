<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Nive‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
            touch-action: manipulation;
        }

        #question-area {
            text-align: center;
            z-index: 10;
            width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: clamp(1.8rem, 5vw, 3rem); /* Responsive font size */
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            min-height: 150px;
        }

        button {
            padding: 15px 30px;
            font-size: clamp(1rem, 3vw, 1.4rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 999;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: relative;
            z-index: 5;
        }

        #celebration {
            display: none;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .final-text {
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ffffff;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin: 0;
            line-height: 1.2;
        }

        .heart-fall {
            position: fixed;
            top: -10%;
            font-size: 1.5rem;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
            #noBtn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="question-area">
        <h1 id="mainTitle">Hey Nive ‚ù§Ô∏è, will you be mine forever? ‚ú®</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()" ontouchstart="moveNo()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1 class="final-text">‚ù§Ô∏è HAPPY BIRTHDAY NIVE ‚ù§Ô∏è</h1>
        <p style="font-size: clamp(1.2rem, 4vw, 2rem); color: #fff; font-weight: bold; margin-top: 20px;">
            You're the best thing that ever happened to me! üéÇ‚ú®
        </p>
    </div>

    <script>
        let clickCount = 0;
        const noMessages = [
            "Are you sure, Nive? ‚ù§Ô∏è", 
            "Think again! ‚ú®", 
            "But I love you! ü•∫", 
            "You're breaking my heart! üíî", 
            "Last chance, Nive! üíñ", 
            "Just click YES already! üòÇ", 
            "OKAY FINE. NO CHOICE!"
        ];

        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            clickCount++;

            // Calculate safe bounds for the button to jump
            // We subtract button size so it doesn't go off screen
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const x = Math.max(10, Math.random() * maxX);
            const y = Math.max(10, Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            if (clickCount < noMessages.length) {
                noBtn.innerText = noMessages[clickCount];
            }

            // Grow the Yes button
            let currentScale = 1 + (clickCount * 0.35); 
            yesBtn.style.transform = `scale(${currentScale})`;

            // The Takeover Logic
            if (clickCount >= 8) {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.borderRadius = '0';
                yesBtn.style.display = 'flex';
                yesBtn.style.alignItems = 'center';
                yesBtn.style.justifyContent = 'center';
                yesBtn.style.fontSize = 'clamp(2rem, 10vw, 5rem)';
                yesBtn.innerText = "YES! I LOVE YOU! ‚ù§Ô∏è";
                noBtn.style.display = 'none';
            }
        }

        function celebrate() {
            document.getElementById('question-area').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.background = "#ff4d6d";

            var duration = 15 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 5,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ffffff', '#ffb3d9', '#ff4d6d']
              });
              confetti({
                particleCount: 5,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ffffff', '#ffb3d9', '#ff4d6d']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());

            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-fall');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
